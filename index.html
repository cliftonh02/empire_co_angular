<!DOCTYPE html>

<html lang="en">

<head>
    <title>Empire Co.</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Angular Material Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-parallax/1.1.3/ngParallax.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.min.js"></script>

    <!-- Application Logic -->
    <script src="./js/app.js"></script>
    <script src="./js/routes.js"></script>
    <script src="./js/controllers/material.controller.js"></script>
    <script src="./js/controllers/products.controller.js"></script>
    <script src="./js/factories/product-factory.js"></script>

</head>

<body ng-app="empireCo" ng-cloak>
    <!-- Toolbar -->
    <md-toolbar ng-show=" true " md-scroll-shrink="true" md-shrink-speed-factor="0.75">
<!-- need to hide toolbar then show when logged in === true -->

        <div class="md-toolbar-tools">
            <span>Empire Co.</span>

<!-- flex fills up the space between left and right area by default -->
            <span flex></span>

            <md-button>
                Dashboard
            </md-button>
            <md-button>
                Cart
            </md-button>
        </div>
    </md-toolbar>

<!-- Login box -->
<!-- Will be moved to a partial after testing -->
<div ng-controller="mdCtrl" layout="column" layout-align="center center" layout-fill="layout-fill">
<div class="loginBox md-whiteframe-z1" layout="column">
  <md-toolbar>
    <h2 class="md-toolbar-tools"><span flex="">Login</span></h2>
  </md-toolbar>
  <md-content class="md-padding" layout="column">
    <md-input-container>
      <label>EmailAddress</label>
      <input type="email" ng-model="username"/>
    </md-input-container>
    <md-input-container>
      <label>Password</label>
      <input type="password" ng-model="password"/>
    </md-input-container>
    <div layout="row" layout-align="center center" style="padding-top:20px">
      <md-button class="md-raised md-primary">Login</md-button>
      <div flex="flex"></div>
      <md-button href="" md-no-ink="md-no-ink">Sign Up</md-button>
    </div>
  </md-content>
</div>

</body>

</html>
