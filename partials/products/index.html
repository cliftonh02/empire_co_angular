<div>
  <h1>You reached product index!</h1>
  <div ng-repeat="product in vm.products">
    <h1>{{product.title}}</h1>
    <img ng-src="{{product.img_url}}" alt="">
    <h2>{{product.price}}</h2>
    <p>{{product.description}}</p>
  </div>
  <button type="button" name="button" ng-click="getProducts()">Products</button>
</div>
